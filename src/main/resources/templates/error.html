<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Error Page!</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col border border-dark">
            <h1>Przykro nam, ale pojawił się błąd podczas korzystania ze strony</h1>
            <span th:if="${errorMessage}" th:text="${errorMessage}">Błąd</span>
            <img th:src="@{/images/error/Error.jpg}" alt="error" width="auto" height="500px">
            <p>
                <a th:href="@{/}" class="btn btn-info" role="button">Wracam do strony głównej</a>
            </p>
        </div>
    </div>
</body>
</html>
